<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
				<form id="frmMensaje" name="sentMessage" novalidate="novalidate" 
				th:object="${mensaje}" 
				th:action="@{/mensajes/save}" 
				method="post">
                    <div class="row align-items-stretch mb-5">
                        <div class="col-md-6">
                            <div class="form-group">
                                <input class="form-control" th:field="*{nombre}" type="text" placeholder="Nombre *" required="required" data-validation-required-message="Por favor, escriba su nombre." />
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="form-group">
                                <input class="form-control" th:field="*{email}" type="email" placeholder="Email *" required="required" data-validation-required-message="Por favor, introduzca su dirección de correo electrónico." />
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="form-group mb-md-0">
                                <input class="form-control" th:field="*{telefono}" type="tel" placeholder="Tel&eacute;fono *" required="required" data-validation-required-message="Por favor, introduzca su número de teléfono." />
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group form-group-textarea mb-md-0">
                                <textarea class="form-control" th:field="*{mensaje}" placeholder="Mensaje *" required="required" rows="6" data-validation-required-message="Por favor, ingrese su número de teléfono."></textarea>
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                    </div>
                </form>

</body>
</html>
